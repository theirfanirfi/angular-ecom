<!-- CSS -->
<style>
    .myForm {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 0.8em;
        padding: 1em;
        /* border: 1px solid #ccc; */
        border-radius: 3px;
    }

    .myForm * {
        box-sizing: border-box;
    }

    .myForm label {
        font-size: 1.4em;
    }

    .myForm .audioOnly {
        position: absolute;
        width: 10px;
        height: 10px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    .myForm input {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 1.2em;
        padding: 1.2em;
    }

    .myForm input[type="email"],
    .myForm input[type="text"],
    .myForm input[type="password"] {
        width: 70%;
    }

    .myForm button {
        padding: 0.7em;
        border-radius: 0.5em;
        background: #eee;
        border: none;
        font-weight: bold;
        margin-left: 1.5em;
    }

    .myForm button:hover {
        background: #ccc;
        cursor: pointer;
    }
</style>
